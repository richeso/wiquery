<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WiQuery application</title>
	</head>
	
	<body>
		<wicket:extend>
			<table style="height: 100%; width: 100%;">
				<thead>
					<tr>
						<th style="text-align: center;">Simple dialog</th>
						<th style="text-align: center;">Basic dialog</th>
						<th style="text-align: center;">Advanced dialog</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td style="width: 33%;">
							<a href="#" wicket:id="openSimpleDialog">open Simple Dialog</a>
						</td>
						
						<td style="border-right: 1px black solid; border-left: 1px black solid;">
							<a href="#" wicket:id="openBasicDialog">open Basic Dialog</a>
						</td>
						
						<td style="width: 33%;">
							<a href="#" wicket:id="openAdvancedDialog">open Advanced Dialog</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div wicket:id="simpleDialog" style="display: none;">
				Very very simple dialog
			</div>
			
			<div wicket:id="basicDialog" style="display: none;">
				Dialog with a wicket component : <br /> <br />
				<center><img wicket:id="imageContainer" /></center>
			</div>
			
			<div wicket:id="advancedDialog" style="display: none;">
				<br />
				<form wicket:id="form">
					Your name : <input type="text" wicket:id="nameField" />
				</form>
				
				<div wicket:id="feedback">[ feedback message ]</div> 
			</div>
		</wicket:extend>
	</body>
</html>
