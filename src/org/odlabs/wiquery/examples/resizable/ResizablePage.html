<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WiQuery application</title>
	</head>
	
	<body>
		<wicket:extend>
			<table style="height: 100%; width: 100%;">
				<tbody>
					<tr>
						<td style="width: 33%;">
							<div wicket:id="divContainer" style="border: 1px black solid; height: 150px; width: 150px">
								Div Container
							</div>
						</td>
						
						<td style="border-right: 1px black solid; border-left: 1px black solid;">
							<div wicket:id="imageParentContainer" style="height: 61px; width: 236px">
								<img wicket:id="imageContainer" style="height: 100%; width: 100%"/>
							</div>
						</td>
						
						<td style="width: 33%;">
							<textarea wicket:id="textAreaContainer" rows="250" cols="250" 
								style="height: 150px; width: 150px">TextArea container</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</wicket:extend>
	</body>
</html>
