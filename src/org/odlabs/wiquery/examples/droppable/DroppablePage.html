<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WiQuery application</title>
	</head>
	
	<body>
		<wicket:extend>
			<table style="height: 100%; width: 100%;">
				<thead>
					<tr>
						<th colspan="3" style="text-align: center;">
							Choose your fruits
						</th>
					</tr>
					<tr>
						<th colspan="2" >
						</th>
						
						<th style="text-align: center;">
							Your selection
						</th>
					</tr>					
				</thead>
				
				<tbody>
					<tr>
						<td style="width: 25%;">
							<ul wicket:id="sortableWicket" class="connectedSortable">
								<li wicket:id="listView"><img wicket:id="item" style="height: 75px" /></li>
							</ul>
						</td>
						
						<td>
							<div wicket:id="dropZone">
								<img wicket:id="cartImage" />
							</div> 
						</td>
						
						<td style="width: 15%; border-left: 1px black solid;">
							<span wicket:id="selectionLabel">
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</wicket:extend>
	</body>
</html>
